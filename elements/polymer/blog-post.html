<!-- Load the Polymer.Element base class -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="blog-post">
<template>

<h2>{{title}}</h2>
<span>{{_getHumanReadable(date)}}</span>

<dom-repeat items="{{sections}}">
    <template>
        <span>test</span>
    </template>
</dom-repeat>

</template>

<script>

    // Extend Polymer.Element base class
    class BlogPost extends Polymer.Element {

        static get is() { return 'blog-post' }

        static get config() {
            return {
                properties: {
                    title: String,
                    date: Date,
                    content: String,
                    sections: Array
                }
            };
        }

        connectedCallback() {
            super.connectedCallback();
        }

        _getHumanReadable(date) {
            return new Date(date).toString();
        }

    }
    // Register custom element definition using standard platform API
    customElements.define(BlogPost.is, BlogPost);

</script>
</dom-module>
